<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Processing Your Reconnection Request...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 25px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00BFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            display: none;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-ilabbjp.nitrocdn.com/XvBHNOBiWRKiZrbRCUDkgGekGeKbQVVl/assets/images/optimized/rev-005c0a7/www.clearwavefiber.com/wp-content/uploads/2021/11/Clearwave-Fiber-Logo-Home.webp" alt="Clearwave Fiber" class="logo" />
        
        <div id="loading">
            <h2 style="color: #00BFFF;">Processing Your Request...</h2>
            <div class="spinner"></div>
            <p>Please wait while we add you to our reconnection list.</p>
        </div>
        
        <div id="success" class="success">
            <h1>âœ… Thank You!</h1>
            <p>You've been added to our reconnection list.<br>We'll be in touch soon with your special balance forgiveness offer!</p>
            <p style="color: #999; font-size: 0.9rem; margin-top: 20px;">Clearwave Fiber - Connecting Communities</p>
        </div>
    </div>

    <!-- Hidden form that auto-submits -->
    <form id="autoForm" action="https://forms.office.com/formapi/api/forms/YOUR_FORM_ID/responses" method="POST" style="display: none;">
        <input type="hidden" name="subscriber_id" id="subscriber_id">
        <input type="hidden" name="customer_name" id="customer_name">
        <input type="hidden" name="email_addr" id="email_addr">
    </form>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Auto-submit to Power Automate when page loads
        window.onload = function() {
            const subscriberId = getUrlParameter('subscriber_id');
            const customerName = getUrlParameter('customer_name');
            const emailAddr = getUrlParameter('email_addr');
            
            // Your Power Automate URL
            const powerAutomateUrl = 'https://defaulta6b9f35e04f14432b2624ade7068d8.b5.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/50b889eb7d0840899eaec63bc60dfd99/triggers/manual/paths/invoke?api-version=1';
            
            // Create the full URL with parameters
            const fullUrl = `${powerAutomateUrl}&subscriber_id=${subscriberId}&customer_name=${encodeURIComponent(customerName)}&email_addr=${encodeURIComponent(emailAddr)}`;
            
            // Call Power Automate
            fetch(fullUrl, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => {
                // Show success after 2 seconds
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                }, 2000);
            })
            .catch((error) => {
                console.log('Request sent (no-cors mode)');
                // Show success anyway since no-cors doesn't return errors
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                }, 2000);
            });
        };
    </script>
</body>
</html>
